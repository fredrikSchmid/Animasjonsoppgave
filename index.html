<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shooting Stars</title>
</head>
<body>

    <!-- Toppteksten inneholder alt av tekst over canvaset, inkludert vanskelighetsgradene -->
    <div id="topText">

        <div id="poeng">Poeng</div>

        <div id="tittel">Shooting Stars</div>

        <div id="vanskelighetsgrad">
            Vanskelighetsgrad
            <br>
            <br>
            <label for="lett">Lett</label>
            <input type="radio" name="grad" id="lett" value="lett">
            <br>
            <label for="middels">Middels</label>
            <input type="radio" name="grad" id="middels" value="mid" checked>
            <br>
            <label for="vanskelig">Vanskelig</label>
            <input type="radio" name="grad" id="vanskelig" value="hard">
        </div>

    </div>

    <!-- Selve canvaset, har satt width og height inni den siden oppløsningen på det inni ble dårlig uten å gjøre det -->
    <canvas id="mittCanvas" width="1366px" height="768px">
    </canvas>

    <div id="tapte" class="usynlig"> 
        Restart spillet? 
        <button id="restart">Trykk her</button>
    </div>

    <!-- Alle bildene jeg bruker legges inn i selve html-koden og gjøres usynlig med CSS -->
    <img id="spaceShip"   class="usynlig" src="bilder/spaceship.svg" alt="Romskipet ditt!"   > 
    <img id="alien"       class="usynlig" src="bilder/alien.svg"     alt="Romvesenes skip!"  >
    <img id="laser"       class="usynlig" src="bilder/laser.png"     alt="Laseren din!"      >
    <img id="explosion"   class="usynlig" src="bilder/explosion.png" alt="Explosion">

    <script src="app.js"></script>
    
</body>
</html>
